trigger:
- master

pool:
  name: Default

steps:
- powershell: |
    $ENV:PATH = 'C:\Program Files (x86)\Microsoft SDKs\Azure\CLI2\wbin;' + $ENV:PATH
  displayName: "WriteHost"

- script: |
    echo %PATH%
  displayName: "ECHO"
- powershell: |
    .\script.ps1
  displayName: 'Run a powershell script'

